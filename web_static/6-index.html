<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AirBnB clone</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Kenya, Uganda, Tanzania...</h4>
        <div class="popover">
          <h2>Kenya:</h2>
          <ul>
            <li>Nairobi</li>
            <li>Mombasa</li>
            <li>Nakuru</li>
          </ul>
          <h2>Uganda:</h2>
          <ul>
            <li>Kampala</li>
            <li>Busoga</li>
            <li>Jinja</li>
          </ul>
          <h2>Tanzania</h2>
          <ul>
            <li>Dodoma</li>
            <li>Zanziba</li>
            <li>Arusha</li>
          </ul>
        </div>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Laundy, Swimming Pool, Golf...</h4>
        <ul class="popover">
          <li>Laundry</li>
          <li>Swimming Pool</li>
          <li>Golf</li>
          <li>Sauna</li>
          <li>Casino</li>
          <li>Bowling</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>
    Best School
  </footer>
</body>
</html>
